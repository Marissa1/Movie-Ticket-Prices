<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="form-group">
        <form id="blankForm">
          <div class="movieradio">
            <p>Movie Names</p>
            <label>Swiss Army Man
              <input type="radio" name="movies" id="movieName" value="new">
            </label>
          </div>
          <div class="movieradio">
            <label> Jungle Book
              <input type="radio" name="movies" id="movieName" value="Old">
            </label>
          </div>
          <div class="movieradio">
            <label>BFG
              <input type="radio" name="movies" id="movieName" value="new">
            </label>
          </div>
          <div class="radio">
            <p>Times</p>
            <label>
              <input type="radio" name="times" id="timey" value="early">Matinee 4:00 PM
            </label>
          </div>
        <div class="radio">
          <label>
            <input type="radio" name="times" id="timey" value="late">Regular 8:30 PM
          </label>
        </div>
        <div>
          <label for="age">What is your age?</label>
          <input id="age" type="text">
        </div>
          <button type="submit" class="btn">Show me the price per ticket!</button>
        </form>
        <div>
        </div>
      </div>
      <div class="results">
      </div>
    </div>
  </body>

</html>
